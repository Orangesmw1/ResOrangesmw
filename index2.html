<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700" rel="stylesheet">

    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="overlay-bg"></div>
    <section class="bg-image d-flex align-items-center justify-content-center vh-100 ">
        <div class="mask h-75  d-flex flex-column align-items-center justify-content-center">
                <h1 class="form-register-title text-center pb-2">Orangesmw Register Form</h1>


                <div class="block-card  ">
                    <div class="card py-2" style="border-radius: 15px;">
                        <div class="card-body ">
                            <form>
                                <h4>Fill out the form below to register</h4>

                                <div class="form-outline p-2 pb-3  ">
                                    <input type="text" type="hidden" id="inputNameRegister" placeholder="Your Name" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline p-2 pb-3 ">
                                    <input type="email" id="inputEmailRegister" placeholder="Your Email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline p-2 pb-3">
                                    <input type="password" id="inputPasswordRegister" placeholder="Your Password" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline p-2 pb-3 ">
                                    <input type="password" id="inputRepeatPasswordRegister" placeholder="Repeat Your Password" class="form-control form-control-lg" />
                                </div>

                                <div class="form-check text-center w-100 ">
                                    <input class="form-check-input mt-2 " type="checkbox"  id="checkBox" />
                                    <label class="form-check-label pb-3" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center register">
                                    <button type="button" class="btn  btn-lg  text-body" onclick="getInfo()" >Register</button>
                                </div>

                                <p class="login-here text-center  mt-3 mb-0">Have already an account? 
                                    <a href="https://orangesmw1.github.io/LoginOrangesmw/" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                    
                </div>

                
            
        </div>

        
    </section>
    <footer class=" mb-2">
        <h5 class="copyright"><i class="fa fa-copyright"></i> 2022 Orangesmw Login Form. All rights reserved | Design by <a href="">Orangesmw</a></h5>

    </footer>

    <script src="./main2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
